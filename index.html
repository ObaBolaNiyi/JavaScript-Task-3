<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Task 3</title>
</head>

<body>
    <script>
        function display(number) {
            var wholenumber = [];
            for (var i = 1; i <= number; i++) {
                if ((i % 2) === 0 && (i % 3) === 0 && (i % 5) === 0) {
                    wholenumber.push("yu-gi-oh");
                } else if ((i % 2) === 0 && (i % 3) === 0) {
                    wholenumber.push("yu-gi");
                } else if ((i % 2) === 0 && (i % 5) === 0) {
                    wholenumber.push("yu-oh");
                } else if ((i % 3) === 0 && (i % 5) === 0) {
                    wholenumber.push("gi-oh");
                } else if ((i % 2) === 0) {
                    wholenumber.push("yu");
                } else if ((i % 3) === 0) {
                    wholenumber.push("gi");
                } else if ((i % 5) === 0) {
                    wholenumber.push("oh");
                } else {
                    wholenumber.push(i);
                }

            }
            console.log(wholenumber);
            return wholenumber;
        }
        display(100);
        display(60);
    </script>
</body>

</html>
