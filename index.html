<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Task 3</title>
</head>

<body>
    <script>
        function wholenumber(number) {
            let data = [];
            for (let i = 1; i <= number; i++) {
                if (i % 2 === 0 && i % 3 === 0 && i % 5 === 0) {
                    data.push("yu-gi-oh");
                } else if (i % 2 === 0 && i % 3 === 0) {
                    data.push("yu-gi");
                } else if (i % 2 === 0 && i % 5 === 0) {
                    data.push("yu-oh");
                } else if (i % 3 === 0 && i % 5 === 0) {
                    data.push("gi-oh");
                } else if (i % 2 === 0) {
                    data.push("yu");
                } else if (i % 3 === 0) {
                    data.push("gi");
                } else if (i % 5 === 0) {
                    data.push("oh");
                } else {
                    data.push(i);
                }

            }
            console.log(data);

            return data;
        }
        wholenumber(100);
        wholenumber(60);
    </script>
</body>

</html>
